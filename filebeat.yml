filebeat:
  prospectors:
    -
      paths:
        - "/tmp/logstash-tutorial.log" 
      fields:
        type: syslog
output:
  logstash:
    hosts: ["localhost:5043"]
  tls:
    certificate: /etc/logstash/beatkeys/logcert.pem
    certificate_key: /etc/logstash/beatkeys/logkey.pem
    certificate_authorities: /etc/logstash/beatkeys/logautocert.pem
    timeout: 15
