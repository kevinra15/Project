input {
    file {
        path => "/var/log/messages"
        start_position => beginning
    }
}

filter {
  grok {
    match => { "message" => "%{COMBINEDAPACHELOG}"}
  }
  geoip {
    source => "clientip"
  }
  date {
    match => ["timestamp" , "dd/MM/yyyy:HH:mm:ss Z"]
  }
}

output {
    elasticsearch {}
}
